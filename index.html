<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <img src="images/netflix-logo.png" alt="" class="navbar-brand logo">
        <form class="form-inline" name="form">
            <div class="form-col">
                <button type="button" class="btn btn-primary staticBackdrop" data-toggle="modal" data-target="#staticBackdrop">Add
                    Movie</button>
                <button type="button" class="btn btn-danger deleteBackdrop" data-toggle="modal"
                    data-target="#deleteBackdrop">DeleteMovie</button>
                <select class="custom-select mr-sm-2" id="searchCategory" required>
                    <option selected>Search Category...</option>
                    <option value="1">Korku</option>
                    <option value="2">Komedi</option>
                    <option value="3">Aksiyon</option>
                </select>
                <input type="text" name="search" placeholder="Search..." class="form-control mr-sm-2 searchInput">
                <img src="images/netflix-avatar.png" alt="" class="avatar-logo">
            </div>
        </form>
    </nav>

    <div class="banner">
        <!-- Nav altında banner fotoğraf. Stlye kısmında eklendi. -->
    </div>


    <div class="container-fluid">
        <div class="card-body">
            <!-- Netflix Originals -->
            <h2>NETFLIX ORIGINALS</h2>
            <div class="d-flex" id="originals">
                <!-- <img src="images/large-movie1.jpg" alt="" class="img_Large">
                <img src="images/large-movie2.jpg" alt="" class="img_Large">
                <img src="images/large-movie3.jpg" alt="" class="img_Large">
                <img src="images/large-movie4.jpg" alt="" class="img_Large">
                <img src="images/large-movie5.jpg" alt="" class="img_Large">
                <img src="images/large-movie6.jpg" alt="" class="img_Large">
                <img src="images/large-movie7.jpg" alt="" class="img_Large">
                <img src="images/large-movie8.jpg" alt="" class="img_Large"> -->
            </div>
        </div>
        <!-- Top Rated -->
        <h2>Top Rated</h2>
        <div class="d-flex" id="toprated">
            <img src="images/small-movie1.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie2.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie3.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie4.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie5.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie6.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie7.jpg" alt="" class="col-md-2 img_Small">
            <img src="images/small-movie8.jpg" alt="" class="col-md-2 img_Small">
        </div>

        <!-- Action Movies -->
        <h2>Action Movies</h2>
        <div class="d-flex" id="actionMov">
            <img src="images/small-movie1.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie2.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie3.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie4.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie5.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie6.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie7.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie8.jpg" alt="" class="col-sm-2 img_Small">
        </div>

        <!-- Horror Movies -->
        <h2>Horror Movies</h2>
        <div class="d-flex" id="horrorMov">
            <img src="images/small-movie1.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie2.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie3.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie4.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie5.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie6.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie7.jpg" alt="" class="col-sm-2 img_Small">
            <img src="images/small-movie8.jpg" alt="" class="col-sm-2 img_Small">
        </div>

    </div>

    <!-- Modal Post -->
    <div class="modal fade staticBackdrop" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add New Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="updateName">Movie Name</label>
                            <input type="text" class="form-control" id="movieName" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Movie Photograph</label>
                            <input type="file" class="form-control-file" id="movieFile" required>
                        </div>
                        <div class="form-group">
                            <select class="custom-select mr-sm-2" id="movieCategory" required>
                                <option selected disabled>Choose Category...</option>
                                <option value="1">Korku</option>
                                <option value="2">Komedi</option>
                                <option value="3">Aksiyon</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmMovie">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade deleteBackdrop" id="deleteBackdrop" data-backdrop="static" data-keyboard="false"
        tabindex="-1" aria-labelledby="deleteBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteBackdropLabel">Delete Movie From JSON</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="updateName">Choose the movie you want to delete</label>
                            <select class="custom-select mr-sm-2" id="deleteSearchList" required>
                                <!-- <option selected disabled>Choose Movie...</option>
                                <option value="1">Korku</option>
                                <option value="2">Komedi</option>
                                <option value="3">Aksiyon</option> -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteMovie">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"
        integrity="sha256-TARWG+/fZTrvAXpCrFrd9o6pQ838pr3uXOBOBOgTn1Q=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
